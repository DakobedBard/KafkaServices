<div *ngIf="document">
  <h2>{{document.name | uppercase}} Details</h2>
  <div><span>id: </span>{{document.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="document.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
