<!--Main layout-->
<main class="mt-5 pt-4">

    <div class="container dark-grey-text mt-5">
      <div class="row">
        <div class="col-sm-4">
          <div class="product-image">
            <div class="view hm-zoom z-depth-2" style="cursor: pointer">
              <div  class="d-flex product-image pt-2" >
                <img [src]=product.imageurl height="250" width="276"class="img-fluid " [alt]="product.name"  >
              </div>

            </div>
            <div class="" style="margin-top:15px">
              <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                  <div>
                    <h6 class="my-0">Product Price</h6>
                  </div>
                  <span class="text-muted" style="color:crimson !important">${{product.price}}</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-sm-8">
          <div class="product-detail">
            <h5 class="product-head">Product Details</h5>

            <table class="table" cellspacing="0" style="max-height: 28px">
              <tbody>
                <tr>
                  <th scope="row">Product Name</th>
                  <td>{{product.name}}</td>
                </tr>
                <tr>
                  <th scope="row">Product Description</th>
                  <td>{{product.description}}</td>
                </tr>

                <tr>
                  <td>
                    <strong class="d-flex">
                      Color
                    </strong>
                    <select class="browser-default custom-select" *ngIf="product" style="width: 100px"
                      [(ngModel)]="colorId">
                      <option [value]="color" *ngFor="let color of product.colors"> 
                        {{color}}
                      </option>
                    </select>
                  </td>
                  <td>
                    <strong class="d-flex">
                      Size
                    </strong>
                    <select class="browser-default custom-select" *ngIf="product" style="width: 100px"
                      [(ngModel)]="sizeId">
                      <option [value]="size" *ngFor="let size of product.sizes">
                        {{size}}
                      </option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <app-add-to-cart class="d-flex" [productId]="id"
                     [colorId]="colorId" [sizeId]="sizeId" ></app-add-to-cart>
                  </td>
                </tr>
              </tbody>
            </table>
  
          </div>
        </div>
      </div>
    </div>
  </main>
